<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body{
      background-image: url("background.jpeg");
    }
    h1{
      font-size: 40px;
      text-align: center;
      color: #ffffff;
    }
    input[type=text], input[type=email],input[type=number], select, textarea, button{
      width: 98%;
      height: 30px;
    }

    select{
      font-size: 17px;
    }
textarea::placeholder{
  font-size: 17px;
}
button{
  font-size: 17px;
}
  </style>
</head>
<body>
  <div style=" width: 45%; margin: 0px auto; font-family:sans-serif;">
  <header>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description" style="font-size: 20px; text-align: center; color: #ffffff; font-style: italic; font-weight: lighter;">Thank you for taking the time to help us improve the platform</p>

  </header>
  <main>
    <div class="container" style="background-color: #2A2B49; border-radius: 5px; padding: 15px; color: #ffffff; font-size: 17px;">
      <form id="survey-form">
        <label id="name-label">Name</label>
        <div style="margin-bottom: 30px !important;">
          <input type="text" name="your-name" id="name"/>
        </div>
        <label id="email-label" style="margin-top: 30px;">Email</label>
        <div style="margin-bottom: 30px !important;">
          <input type="email" name="email" id="email" />
        </div>
        <label id="number-label">Age (optional)</label>
        <div style="margin-bottom: 30px !important;">
          <input type="number" name="age" id="number"/>
        </div>
        <label> Which option best describes your current role?</label>
        <div style="margin-bottom: 30px !important;">
          <select id="dropdown">
            <option>select current role</option>
            <option>student</option>
            <option>Full Time Job</option>
            <option>Full Time Learner</option>
            <option>Prefer not to say</option>
            <option>Other</option>
          </select>
        </div>
        <label>Would you recommend freeCodeCamp to a friend?</label>
        <div> 
          <input type="radio" name="Definately" checked> Definitely
        </div>
        <div> 
          <input type="radio" name="Definately"> May be
        </div>
        <div style="margin-bottom: 30px !important;"> 
          <input type="radio" name="Definately"> Not Sure
        </div>
        <label> What is your favorite feature of freeCodeCamp?</label>
        <div style="margin-bottom: 30px !important;">
          <select>
            <option>Challenges</option>
            <option>Projects</option>
            <option>Community</option>
            <option>Open Source</option>
          </select>
        </div>
        <label>What would you like to see improved? (Check all that apply)</label>
        <div>
          <input type="checkbox" value="front-end"/> Front-end Projects
        </div>
        <div>
          <input type="checkbox" value="backend"/> Back-end Projects
        </div>
        <div>
          <input type="checkbox" value="data-visualzation"/> Data Visualization
        </div>
        <div>
          <input type="checkbox" value="challenges"/> Challenges
        </div>
        <div>
          <input type="checkbox" value="openSource"/> Open Source Community
        </div>
        <div>
          <input type="checkbox" value="gitter"/> Gitter help rooms
        </div>
        <div>
          <input type="checkbox" value="vidoes"/> Videos
        </div>
        <div>
          <input type="checkbox" value="city"/> City Meetups
        </div>
        <div>
          <input type="checkbox" value="wiki"/> Wiki
        </div>
        <div>
          <input type="checkbox" value="forum"/> Forum
        </div>
        <div style="margin-bottom: 30px !important;">
          <input type="checkbox"/> Additional Courses
        </div style="margin-bottom: 30px !important;">
        <label>  Any comments or suggestions?</label>
        <div style="margin-bottom: 30px !important;">
          <textarea placeholder="Enter your text here..." style="height: 150px;"></textarea>
        </div>
        <button id="submit" type="submit" style="background-color: #36B065; border:none;color: #ffffff; height: 50px;"> Submit</button>
      
      </form>

    </div>

  </main>

</div>

</body>

</html>
